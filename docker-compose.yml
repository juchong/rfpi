# =============================================================================
# ADS-B/UAT Feeder Stack + Airband Scanner
# =============================================================================

services:

  # ===========================================================================
  # AIRBAND SCANNER (SDRPlay RSPduo)
  # ===========================================================================

  # RTLSDR-Airband: ATC audio streaming to Icecast/LiveATC
  # Streams KSEA/KRNT aviation frequencies to LiveATC and local Icecast
  # NOTE: Requires sdrplay_apiService running on host (systemctl enable --now sdrplay)
  rtl-airband:
    build:
      context: ./rtl-airband
      dockerfile: Dockerfile
    image: rtlsdr-airband-sdrplay:local
    container_name: rtl-airband
    restart: unless-stopped
    # SDRPlay uses shared memory IPC with host sdrplay_apiService
    ipc: host
    environment:
      - AIRBAND_ICECAST_SERVER=${AIRBAND_ICECAST_SERVER}
      - AIRBAND_ICECAST_PORT=${AIRBAND_ICECAST_PORT}
      - AIRBAND_ICECAST_PASSWORD=${AIRBAND_ICECAST_PASSWORD}
      - AIRBAND_LIVEATC_SERVER=${AIRBAND_LIVEATC_SERVER}
      - AIRBAND_LIVEATC_PORT=${AIRBAND_LIVEATC_PORT}
      - AIRBAND_LIVEATC_PASSWORD=${AIRBAND_LIVEATC_PASSWORD}
    volumes:
      - ./rtl-airband/config/rtl_airband.conf.template:/app/rtl_airband.conf.template:ro
      - /dev/shm:/dev/shm
    devices:
      - /dev/bus/usb:/dev/bus/usb
    healthcheck:
      test: ["CMD", "pgrep", "-x", "rtl_airband"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

  # ===========================================================================
  # CORE DECODERS
  # ===========================================================================

  # Ultrafeeder: Main ADS-B decoder, tar1090 map, MLAT hub, and aggregator feeds
  # Web UI: http://<host>:8080 | Graphs: http://<host>:8080/graphs1090
  ultrafeeder:
    image: ghcr.io/sdr-enthusiasts/docker-adsb-ultrafeeder
    container_name: ultrafeeder
    hostname: ultrafeeder
    restart: unless-stopped
    tty: true
    device_cgroup_rules:
      - 'c 189:* rwm'
    ports:
      - 8080:80               # tar1090 web interface
      - 9273-9274:9273-9274   # Prometheus metrics
    environment:
      # General
      - LOGLEVEL=error
      - TZ=${FEEDER_TZ}
      # SDR
      - READSB_DEVICE_TYPE=rtlsdr
      - READSB_RTLSDR_DEVICE=${ADSB_SDR_SERIAL}
      - READSB_RTLSDR_PPM=${ADSB_SDR_PPM}
      # Decoder
      - READSB_LAT=${FEEDER_LAT}
      - READSB_LON=${FEEDER_LONG}
      - READSB_ALT=${FEEDER_ALT_M}m
      - READSB_GAIN=${ADSB_SDR_GAIN}
      - READSB_RX_LOCATION_ACCURACY=2
      - READSB_STATS_RANGE=true
      # Aggregator feeds (ADS-B + MLAT)
      - ULTRAFEEDER_CONFIG=
          adsb,dump978,30978,uat_in;
          adsb,feed.adsb.fi,30004,beast_reduce_plus_out;
          adsb,in.adsb.lol,30004,beast_reduce_plus_out;
          adsb,feed.airplanes.live,30004,beast_reduce_plus_out;
          adsb,feed.planespotters.net,30004,beast_reduce_plus_out;
          adsb,feed.theairtraffic.com,30004,beast_reduce_plus_out;
          adsb,data.avdelphi.com,24999,beast_reduce_plus_out;
          adsb,skyfeed.hpradar.com,30004,beast_reduce_plus_out;
          adsb,feed.radarplane.com,30001,beast_reduce_plus_out;
          adsb,dati.flyitalyadsb.com,4905,beast_reduce_plus_out;
          adsb,feed1.adsbexchange.com,30004,beast_reduce_plus_out;
          mlat,feed.adsb.fi,31090,39000;
          mlat,in.adsb.lol,31090,39001;
          mlat,feed.airplanes.live,31090,39002;
          mlat,mlat.planespotters.net,31090,39003;
          mlat,feed.theairtraffic.com,31090,39004;
          mlat,skyfeed.hpradar.com,31090,39005;
          mlat,feed.radarplane.com,31090,39006;
          mlat,dati.flyitalyadsb.com,30100,39007;
          mlat,feed.adsbexchange.com,31090,39008;
          mlathub,piaware,30105,beast_in;
          mlathub,rbfeeder,30105,beast_in;
          mlathub,planewatch,30105,beast_in;
      # Identity
      - UUID=${ULTRAFEEDER_UUID}
      - MLAT_USER=${FEEDER_NAME}
      - READSB_FORWARD_MLAT_SBS=true
      # tar1090 map settings
      - UPDATE_TAR1090=true
      - TAR1090_DEFAULTCENTERLAT=${FEEDER_LAT}
      - TAR1090_DEFAULTCENTERLON=${FEEDER_LONG}
      - TAR1090_MESSAGERATEINTITLE=true
      - TAR1090_PAGETITLE=${FEEDER_NAME}
      - TAR1090_PLANECOUNTINTITLE=true
      - TAR1090_ENABLE_AC_DB=true
      - TAR1090_FLIGHTAWARELINKS=true
      - TAR1090_SITESHOW=true
      - TAR1090_RANGE_OUTLINE_COLORED_BY_ALTITUDE=true
      - TAR1090_RANGE_OUTLINE_WIDTH=2.0
      - TAR1090_RANGERINGSDISTANCES=50,100,150,200
      - TAR1090_RANGERINGSCOLORS='#1A237E','#0D47A1','#42A5F5','#64B5F6'
      - TAR1090_USEROUTEAPI=true
      - HEYWHATSTHAT_PANORAMA_ID=${FEEDER_HEYWHATSTHAT_ID}
      - HEYWHATSTHAT_ALTS=${FEEDER_HEYWHATSTHAT_ALTS}
      # graphs1090 settings
      - GRAPHS1090_DARKMODE=true
      - ENABLE_978=yes
      - URL_978=http://dump978/skyaware978
    volumes:
      - /opt/adsb/ultrafeeder/globe_history:/var/globe_history
      - /opt/adsb/ultrafeeder/graphs1090:/var/lib/collectd
      - /proc/diskstats:/proc/diskstats:ro
      - /dev:/dev
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s

  # dump978: UAT (978MHz) decoder for US traffic
  # Web UI: http://<host>:30980
  dump978:
    image: ghcr.io/sdr-enthusiasts/docker-dump978:latest
    container_name: dump978
    restart: unless-stopped
    tty: true
    device_cgroup_rules:
      - 'c 189:* rwm'
    ports:
      - 30980:80
    environment:
      - TZ=${FEEDER_TZ}
      - LAT=${FEEDER_LAT}
      - LON=${FEEDER_LONG}
      - DUMP978_RTLSDR_DEVICE=${UAT_SDR_SERIAL}
      - DUMP978_SDR_GAIN=${UAT_SDR_GAIN}
      - DUMP978_SDR_PPM=${UAT_SDR_PPM}
    volumes:
      - /opt/adsb/dump978:/var/globe_history
      - /dev:/dev
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ===========================================================================
  # FEEDERS
  # ===========================================================================

  # FlightAware (piaware)
  # Web UI: http://<host>:8081
  piaware:
    image: ghcr.io/sdr-enthusiasts/docker-piaware:latest
    container_name: piaware
    restart: unless-stopped
    tty: true
    depends_on:
      ultrafeeder:
        condition: service_healthy
      dump978:
        condition: service_healthy
    ports:
      - 8081:8080
    environment:
      - TZ=${FEEDER_TZ}
      - BEASTHOST=ultrafeeder
      - FEEDER_ID=${PIAWARE_FEEDER_ID}
      - UAT_RECEIVER_TYPE=relay
      - UAT_RECEIVER_HOST=dump978
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s

  # FlightRadar24
  # Web UI: http://<host>:8754
  fr24:
    image: ghcr.io/sdr-enthusiasts/docker-flightradar24:latest
    container_name: fr24
    restart: unless-stopped
    tty: true
    depends_on:
      ultrafeeder:
        condition: service_healthy
    ports:
      - 8754:8754
    environment:
      - TZ=${FEEDER_TZ}
      - BEASTHOST=ultrafeeder
      - FR24KEY=${FR24_SHARING_KEY}
      - FR24KEY_UAT=${FR24_SHARING_KEY_UAT}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8754/"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s

  # PlaneFinder
  # Web UI: http://<host>:30053
  pfclient:
    image: ghcr.io/sdr-enthusiasts/docker-planefinder:latest
    container_name: pfclient
    restart: unless-stopped
    tty: true
    depends_on:
      ultrafeeder:
        condition: service_healthy
    ports:
      - 30053:30053
    environment:
      - TZ=${FEEDER_TZ}
      - BEASTHOST=ultrafeeder
      - LAT=${FEEDER_LAT}
      - LONG=${FEEDER_LONG}
      - SHARECODE=${PLANEFINDER_SHARECODE}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:30053/"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s

  # AirNav RadarBox
  rbfeeder:
    image: ghcr.io/sdr-enthusiasts/docker-airnavradar:latest
    container_name: rbfeeder
    restart: unless-stopped
    tty: true
    depends_on:
      ultrafeeder:
        condition: service_healthy
      dump978:
        condition: service_healthy
    environment:
      - TZ=${FEEDER_TZ}
      - BEASTHOST=ultrafeeder
      - LAT=${FEEDER_LAT}
      - LONG=${FEEDER_LONG}
      - ALT=${FEEDER_ALT_M}
      - SHARING_KEY=${AIRNAVRADAR_SHARING_KEY}
      - UAT_RECEIVER_HOST=dump978
    healthcheck:
      test: ["CMD", "pgrep", "-f", "rbfeeder"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Plane.watch
  planewatch:
    image: ghcr.io/plane-watch/docker-plane-watch:latest
    container_name: planewatch
    restart: unless-stopped
    tty: true
    depends_on:
      ultrafeeder:
        condition: service_healthy
    environment:
      - TZ=${FEEDER_TZ}
      - BEASTHOST=ultrafeeder
      - LAT=${FEEDER_LAT}
      - LONG=${FEEDER_LONG}
      - ALT=${FEEDER_ALT_M}m
      - API_KEY=${PW_API_KEY}
    healthcheck:
      test: ["CMD", "pgrep", "-f", "plane-watch"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ADSBHub
  adsbhub:
    image: ghcr.io/sdr-enthusiasts/docker-adsbhub:latest
    container_name: adsbhub
    restart: unless-stopped
    tty: true
    depends_on:
      ultrafeeder:
        condition: service_healthy
    environment:
      - TZ=${FEEDER_TZ}
      - SBSHOST=ultrafeeder
      - CLIENTKEY=${ADSBHUB_STATION_KEY}
    healthcheck:
      test: ["CMD", "pgrep", "-f", "adsbhub"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s

  # OpenSky Network
  opensky:
    image: ghcr.io/sdr-enthusiasts/docker-opensky-network:latest
    container_name: opensky
    restart: unless-stopped
    tty: true
    depends_on:
      ultrafeeder:
        condition: service_healthy
    environment:
      - TZ=${FEEDER_TZ}
      - BEASTHOST=ultrafeeder
      - LAT=${FEEDER_LAT}
      - LONG=${FEEDER_LONG}
      - ALT=${FEEDER_ALT_M}
      - OPENSKY_USERNAME=${OPENSKY_USERNAME}
      - OPENSKY_SERIAL=${OPENSKY_SERIAL}
    healthcheck:
      test: ["CMD", "pgrep", "-f", "opensky"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ADS-B Exchange
  adsbexchange:
    image: ghcr.io/sdr-enthusiasts/docker-adsbexchange:latest
    container_name: adsbx
    restart: unless-stopped
    depends_on:
      ultrafeeder:
        condition: service_healthy
    environment:
      - TZ=${FEEDER_TZ}
      - BEASTHOST=ultrafeeder
      - LAT=${FEEDER_LAT}
      - LONG=${FEEDER_LONG}
      - ALT=${FEEDER_ALT_M}
      - SITENAME=${FEEDER_NAME}
      - UUID=${ULTRAFEEDER_UUID}
    healthcheck:
      test: ["CMD", "pgrep", "-f", "feed-adsbx"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ===========================================================================
  # MONITORING & LOGGING
  # ===========================================================================

  # Promtail: Ship Docker logs to Loki
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: unless-stopped
    environment:
      - LOKI_URL=${LOKI_URL}
      - LOKI_USERNAME=${LOKI_USERNAME}
      - LOKI_PASSWORD=${LOKI_PASSWORD}
      - LOKI_TENANT_ID=${LOKI_TENANT_ID:-}
      - HOSTNAME=rf-pi
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml -config.expand-env=true
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9080/ready"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # UTILITIES
  # ===========================================================================

  # What's Up Docker - Container update manager
  # Web UI: http://<host>:3000
  wud:
    image: getwud/wud:latest
    container_name: wud
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /home/pi/rfpi/docker-compose.yml:/wud/stacks/rfpi.yaml:ro
    environment:
      # Watcher settings
      - WUD_WATCHER_LOCAL_CRON=0 5 * * *            # Check daily at 5 AM
      - WUD_WATCHER_LOCAL_WATCHBYDEFAULT=true       # Watch all containers
      # Docker trigger (container restarts)
      - WUD_TRIGGER_DOCKER_LOCAL_PRUNE=true         # Remove old images after update
      # Compose trigger (stack updates)
      - WUD_TRIGGER_DOCKERCOMPOSE_RFPI_FILE=/wud/stacks/rfpi.yaml
      - WUD_TRIGGER_DOCKERCOMPOSE_RFPI_PRUNE=true
      # Registry providers (require GitHub credentials with read:packages scope)
      - WUD_REGISTRY_GHCR_PUBLIC_USERNAME=${GITHUB_USERNAME}
      - WUD_REGISTRY_GHCR_PUBLIC_TOKEN=${GITHUB_TOKEN}
      - WUD_REGISTRY_LSCR_PUBLIC_USERNAME=${GITHUB_USERNAME}
      - WUD_REGISTRY_LSCR_PUBLIC_TOKEN=${GITHUB_TOKEN}
      # Auth
      - WUD_AUTH_BASIC_JOHN_USER=${WUD_USER}
      - WUD_AUTH_BASIC_JOHN_HASH=${WUD_HASH}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
